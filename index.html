<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Login & Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <!-- Signup Section -->
        <div class="card" id="main1">
            <h1>Create Account</h1>
            <p>Sign Up</p>

            <input id="name" type="text" placeholder="Enter your name">
            <input id="email" type="email" placeholder="Enter your email">
            <input id="password" type="password" placeholder="Enter your password">

            <button id="btn">Register</button>
        </div>

        <!-- Login Section -->
        <div class="card" id="main2">
            <h1>Welcome Back</h1>
            <p>Sign In</p>

            <input id="emailUp" type="email" placeholder="Enter your email">
            <input id="passwordUp" type="password" placeholder="Enter your password">

            <button id="btnUp">Login</button>
            <button id="logout" class="logout-btn">Logout</button>

            <h2 id="userEmail"></h2>
        </div>

        <!-- Continue with Google -->
        <div class="google-container">
            <h2>Or Continue With</h2>

            <button class="google-btn" id="google">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo">
                Continue with Google
            </button>
        </div>

    </div>

    <script src="script.js" type="module"></script>
</body>

</html>
