<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page and Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id="main1">
        <h1>Login</h1>
        <p>Sign up</p>
        <input id="name" type="text" placeholder="Enter your name">
        <input id="email" type="email" placeholder="Enter your email"">
        <input id=" password" type="password" placeholder="enter your password">
        <button id="btn">submit</button>

    </div>

    <div id="main2">
        <h1>Login</h1>
        <p>Sign in</p>
        <input id="emailUp" type="email" placeholder="Enter your email"">
        <input id=" passwordUp" type="password" placeholder="enter your password">
        <button id="btnUp">submit</button>
        <button id="logout">logout</button>
    </div>

    <h2 id="userEmail"></h2>

    <!-- Continue with Google Button -->

    <div class="login-container">
        <h2>Sign in to Your Account</h2>

        <button class="google-btn" id="google">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo">
            Continue with Google
        </button>

        <button class="google-btn" id="github">
            <img src="https://cdn-icons-png.flaticon.com/256/25/25231.png" alt="Google Logo">
            Continue with Google
        </button>

    </div>
    <script src="script.js" type="module"></script>
</body>

</html>
